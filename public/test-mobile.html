<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Menu Test</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; }
    
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      border-bottom: 1px solid #e2e8f0;
      z-index: 1000;
    }
    
    .nav { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      padding: 14px 20px; 
    }
    
    .logo { font-weight: bold; }
    
    .mobile-menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 30px;
      background: transparent;
      border: 2px solid red;
      cursor: pointer;
      padding: 0;
    }
    
    .mobile-menu-toggle span {
      width: 100%;
      height: 3px;
      background: black;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    
    .mobile-menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    
    .mobile-menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    
    .mobile-menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }
    
    .nav-menu {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .nav-menu a { 
      color: black; 
      text-decoration: none; 
    }
    
    @media (max-width: 768px) {
      .mobile-menu-toggle {
        display: flex !important;
        border: 2px solid green !important;
        background: rgba(0, 255, 0, 0.2) !important;
      }
      
      .nav-menu {
        position: fixed !important;
        top: 0 !important;
        right: -100% !important;
        width: 280px !important;
        height: 100vh !important;
        background: white !important;
        flex-direction: column !important;
        justify-content: flex-start !important;
        align-items: flex-start !important;
        padding: 80px 32px 32px 32px !important;
        box-shadow: -5px 0 15px rgba(0,0,0,0.1) !important;
        transition: right 0.3s ease !important;
        gap: 24px !important;
        z-index: 1000 !important;
        border: 2px solid blue !important;
      }
      
      .nav-menu.active {
        right: 0 !important;
        border: 2px solid orange !important;
      }
      
      .nav-menu a {
        font-size: 18px !important;
        padding: 12px 0 !important;
        border-bottom: 1px solid #f1f5f9 !important;
        width: 100% !important;
        text-align: left !important;
      }
    }
    
    main { padding-top: 100px; }
    .container { padding: 20px; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="nav">
      <div class="logo">LOGO</div>
      
      <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <nav class="nav-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Mobile Menu Test</h1>
      <p>Resize your browser to mobile size (less than 768px) to see the mobile menu.</p>
      <p>You should see a red/green button on the right side of the header.</p>
      <p>Click it to open the mobile menu (blue border when closed, orange when open).</p>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
      const navMenu = document.querySelector('.nav-menu');
      
      console.log('Mobile menu toggle found:', mobileMenuToggle);
      console.log('Nav menu found:', navMenu);
      
      if (mobileMenuToggle && navMenu) {
        mobileMenuToggle.addEventListener('click', function(e) {
          console.log('Mobile menu toggle clicked');
          e.preventDefault();
          navMenu.classList.toggle('active');
          mobileMenuToggle.classList.toggle('active');
          console.log('Nav menu active:', navMenu.classList.contains('active'));
        });
      } else {
        console.error('Mobile menu elements not found!');
      }
    });
  </script>
</body>
</html>
