<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Kodara-HQ</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="icon" href="/image/Kodara logo1.png" type="image/png" />
  <link rel="apple-touch-icon" href="/image/Kodara logo1.png" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <div class="logo"><a href="/"><img src="/image/Kodara logo.png" alt="Kodara-HQ logo" /></a></div>
      <nav>
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/services.html">Services</a>
        <a href="/portfolio.html">Portfolio</a>
        <a href="/testimonials.html">Testimonials</a>
        <a href="/intake.html">Intake</a>
        <a href="/contact.html" class="btn btn-sm active">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container narrow">
        <h1>Get in touch</h1>
        <p class="muted">Tell us about your project and we’ll respond within 1 business day.</p>
        <form id="contactForm" class="form-sections">
          <fieldset class="panel">
            <legend>Contact information</legend>
            <div class="form-grid">
              <label>
                <span>Name</span>
                <input type="text" name="name" placeholder="Your full name" required />
              </label>
              <label>
                <span>Email</span>
                <input type="email" name="email" placeholder="you@company.com" required />
              </label>
              <label>
                <span>Phone (optional)</span>
                <input type="tel" name="phone" placeholder="+233 24 000 0000" />
              </label>
              <label>
                <span>Company (optional)</span>
                <input type="text" name="company" placeholder="Company or team" />
              </label>
            </div>
          </fieldset>

          <fieldset class="panel">
            <legend>Project details</legend>
            <div class="form-grid">
              <label class="full">
                <span>Enquiry Type</span>
                <select name="enquiryType" id="enquiryType">
                  <option value="General">General enquiry</option>
                  <option value="Build">Build a product</option>
                  <option value="Consultation">Consultation</option>
                </select>
              </label>
              <label id="serviceField">
                <span>Service</span>
                <select name="service">
                  <option value="Mobile App Development">Mobile App Development</option>
                  <option value="Web Development">Web Development</option>
                  <option value="Custom Software">Custom Software</option>
                  <option value="Consulting">Consulting</option>
                </select>
              </label>
              <label id="attachmentField" style="display:none">
                <span>Image/Attachment (optional)</span>
                <input type="file" name="attachment" accept="image/*,.pdf,.doc,.docx" />
              </label>
              <label id="budgetField">
                <span>Budget (amount)</span>
                <input type="number" min="0" step="0.01" name="budget" placeholder="Enter amount" />
              </label>
              <label id="timelineField">
                <span>Timeline</span>
                <select name="timeline">
                  <option value="Flexible">Flexible</option>
                  <option value="ASAP">ASAP</option>
                  <option value="1–3 months">1–3 months</option>
                  <option value="3–6 months">3–6 months</option>
                </select>
              </label>
            </div>
          </fieldset>

          <fieldset class="panel">
            <legend>Message</legend>
            <label class="full">
              <span>Message</span>
              <textarea name="message" rows="7" placeholder="Share goals, key features, or links…" required></textarea>
              <small class="hint">Include any deadlines, existing links, or file shares if helpful.</small>
            </label>
          </fieldset>

          <fieldset class="panel">
            <legend>Submit</legend>
            <div class="full consent-row">
              <input id="agree" type="checkbox" required />
              <label for="agree" style="margin:0">I agree to be contacted about this inquiry.</label>
            </div>
            <div class="full form-actions">
              <button type="submit" class="btn">Send</button>
            </div>
          </fieldset>
        </form>
        <p id="contactStatus" class="status" style="display:none"></p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Kodara-HQ. All rights reserved.</p>
    </div>
  </footer>

  <script src="/js/main.js"></script>
  <div id="modalOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal">
      <h3 id="modalTitle">Message sent</h3>
      <p id="modalBody">Thanks! We will be in touch shortly.</p>
      <div class="actions"><button class="btn" id="modalCloseBtn">Okay</button></div>
    </div>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
