<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auto-Reply System - Kodara-HQ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Auto-Reply System</h1>
        
        <div class="info">
            <strong>What this does:</strong> Tests the automatic email reply system that triggers when someone submits a contact form. 
            This simulates what happens when a real contact form is submitted.
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label for="email">Your Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email to receive the test auto-reply">
            </div>
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name (optional)">
            </div>
            
            <div class="form-group">
                <label for="enquiryType">Enquiry Type</label>
                <select id="enquiryType" name="enquiryType">
                    <option value="general">General Inquiry</option>
                    <option value="urgent">Urgent Request</option>
                    <option value="quote">Quote Request</option>
                    <option value="support">Technical Support</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="service">Service Interest</label>
                <select id="service" name="service">
                    <option value="Web Development">Web Development</option>
                    <option value="App Development">App Development</option>
                    <option value="Software Solutions">Software Solutions</option>
                    <option value="Consulting">Consulting</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Your company (optional)">
            </div>
            
            <button type="submit" id="submitBtn">Send Test Auto-Reply</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            // Get form data
            const formData = {
                email: document.getElementById('email').value,
                name: document.getElementById('name').value || 'Test User',
                enquiryType: document.getElementById('enquiryType').value,
                service: document.getElementById('service').value,
                company: document.getElementById('company').value || 'Test Company'
            };
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/contact/test-autoreply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        ${data.message}<br>
                        <strong>Sent to:</strong> ${data.sentTo}<br>
                        <br>
                        <em>Check your email inbox (and spam folder) for the auto-reply message.</em>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Error:</strong><br>
                        ${data.error || 'Failed to send test auto-reply'}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Network Error:</strong><br>
                    ${error.message}
                `;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Test Auto-Reply';
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
